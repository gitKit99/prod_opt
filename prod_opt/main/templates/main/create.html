{% extends 'main/base.html' %}

{% block title %}
Create task
{% endblock %}

{% block content %}
<h1 xmlns="http://www.w3.org/1999/html">Create a task</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        <button type="submit" class="btn btn-success">Add</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
